<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of poem"
          autofocus
          required
        />
        <input type="submit" />
      </form>

      <div class="poem-write">
        Whose woods these are I think I know. His house is in the village
        though;
        <br />
        He will not see me stopping here To watch his woods fill up with snow.
      </div>
    </main>
    <div>
      <p>
        Coded by
        <a href="https://github.com/olssonss"> Ida Olsson</a>, open-sourced on
        <a href="https://github.com/olssonss/ai-poems-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ai-poem-generator-addon.netlify.app/">Netlify</a>
      </p>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
