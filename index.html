<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI <span class="poem">Landscape Poem</span> Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter topic of poem"
            autofocus
            required
            class="poem-write"
            id="poem-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem-display" id="poem-display"></div>
      </main>
      <div>
        <footer>
          Coded by
          <a href="https://github.com/olssonss"> Ida Olsson</a>, open-sourced on
          <a
            href="https://github.com/olssonss/ai-poems-generator"
            target="_blank"
            >Github</a
          >
          and hosted on
          <a href="https://ai-poem-generator-addon.netlify.app/">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
